        <li class="li-right"><a href="/atividade3/at3.html"><div class="container-input">Próxima Atividade >></div></a></li>

<section>
    <h1>Abaixo está os vetores<br> na tabela < ul ></h1>

    <div class="ul-box" id="ulbox">
    </div>


    <script>

        var ulBox = document.getElementById('ulbox');

function criarLista(nomes) {
            const ul = document.createElement('ul');

            for (let i = 0; i < nomes.length; i++) {
                const li = document.createElement('li');
                li.innerText = nomes[i];
                ul.appendChild(li);
            }

            ulBox.appendChild(ul);
        }

        const nomes = ['Pedro', 'Davi', 'Guilherme', 'Maria', 'Marcelo'];
        criarLista(nomes);
    </script>
    </section>
