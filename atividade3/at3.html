<section>

    <div class="cores-container" id="coresbox">
    </div>

    <div class="barreira" onclick="bloquearButton()"></div>
    <button class="botao" onclick="caixasColoridas()">Criar Caixa</button>

    <script>  
        const cores = ['blue', 'green', 'red', 'yellow', 'purple']
        boxContainer = document.getElementById('coresbox')

        function caixasColoridas(){

        for(i=0 ;i<cores.length; i++){
            var caixa = document.createElement('div');

            caixa.style.backgroundColor=(cores[i]);
            caixa.style.width='100px';
            caixa.style.height='100px';
            caixa.style.margin='8px';

            boxContainer.appendChild(caixa)
            }
        }
        </script>
