<body>
    <section>
        <h3>Aqui possui 10 tags < p ></h3>
        <div class="p-box" id="textoContainer"></div>
    </section>
    <script>
        function gerarParagrafos(qtd){
            
            const pbox = document.getElementById('textoContainer');

            for(let a = 0; a < qtd; a++){
                const p = document.createElement('p');
                p.innerText='Parágrafo gerado dinamicamente';
                pbox.appendChild(p);
                p.style.margin='4px'
            }
        }
        gerarParagrafos(10);
    </script>
</body>
